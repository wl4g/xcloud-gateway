spring:
  redis:
    cluster:
      nodes: ${REDIS_NODES:owner-node5:6379,owner-node5:6380,owner-node5:6381,owner-node5:7379,owner-node5:7380,owner-node5:7381}
    timeout: 10000ms
    password: ${REDIS_PASSWD:zzx!@#$%}
    lettuce:
      pool:
        max-active: 10
        max-wait: -1ms
  cloud:
    gateway:
      routes:
        - id: openapiV2-service
          uri: http://localhost:28092

